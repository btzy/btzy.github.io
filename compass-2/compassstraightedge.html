<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="jquery-mousewheel-3.1.11.min.js"></script>
<script type="text/javascript" src="alert.js"></script>
<script type="text/javascript" src="number.js"></script>
<script type="text/javascript" src="point.js"></script>
<script type="text/javascript" src="curve.js"></script>
<script type="text/javascript" src="geometry.js"></script>
<script type="text/javascript" src="objectstorage.js"></script>
<script type="text/javascript" src="svghandler.js"></script>
<script type="text/javascript" src="svgmanager.js"></script>
<script type="text/javascript" src="checkerhandler.js"></script>
<script type="text/javascript" src="levelhandler.js"></script>
<script type="text/javascript" src="levelmanager.js"></script>
<script type="text/javascript" src="compassstraightedge.js"></script>
<link rel="stylesheet" type="text/css" href="compassstraightedge.css">
<title>Untitled Document</title>
</head>

<body>
<div id="mainalert">
<div id="header" class="headertitle">
Compass and Straightedge
</div>
<div id="mainblock">
<div id="sidebar">
<div class="sidetext">
<input type="button" class="sidebutton" id="compass" value="Compass" />
<input type="button" class="sidebutton" id="straightedge" value="Straightedge" />
</div>
<hr class="hr">
<div class="hideable">
<div class="sidetext">
<input type="button" class="sidebutton" id="selector" value="Selector" />
</div>
<hr class="hr">
</div>
<div class="sidetext">
Sticky Length:
<input type="number" id="sticky" value="10" min="0" />
<div style="height:3px"></div>
<input type="checkbox" id="drag" /><span style="font-size:18px;">Enable Dragging</span>
</div>
<hr class="hr">
<div class="sidetext">
<div class="gamemode" id="challenge">Challenge</div>
<!--<div class="gamemode" id="freeplay">Free Play</div>-->
<div style="height:5px"></div>
<div id="clearall">Reset screen</div>
</div>
<hr class="hr">
<div class="sidetext">
<div class="modifier modifierunselected" id="nopoints">No sticky points (Shift)</div>
<div style="height:3px"></div>
<div class="modifier modifierunselected" id="nocurves">No sticky curves (Ctrl)</div>
</div>
</div>
<div id="mainbar">
<svg id="mainsvg" xmlns="http://www.w3.org/2000/svg" version="1.1">
</svg>
</div>
</div>
</div>
<div class="alert" id="levelsalert">
    <div class="translucentpanel"></div>
    <div id="levelselect">
        <div id="levelheader">Level Select</div>
        <hr class="hr">
        <div class="levelbox" id="fileopener">Load level set: <div id="fileinputheightwrapper" class="levelselectheightwrapper"><div id="fileinputwrapper"><div id="fileinputfakebutton" class="levelselectbutton">Select file</div><input type="file" id="fileinput" multiple></div></div><br>or URL: <input type="text" id="urlinput" val=""><div id="urlinputheightwrapper" class="levelselectheightwrapper"><div id="urlloadbutton" class="levelselectbutton">Download</div></div></div>
        <div id="loadablelevelsbox">
        </div>
    </div>
</div>
<div id="zoomanimator"></div>
</body>
</html>
