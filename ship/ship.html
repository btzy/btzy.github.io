<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<head>
	<link rel="stylesheet" type="text/css" href="ship.css">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="maprenderer.js"></script>
    <script type="text/javascript" src="defaultmaps.js"></script>
	<script type="text/javascript" src="mainpage.js"></script>
</head>
<body>
    <div id="titlescreen">
        <div id="titlebuttonflex" class="buttonflex">
            <div id="titlebuttonbox" class="buttonbox">
                <div class="titlebutton" id="nametitle">Port Control</div>
                <div class="titlebutton" id="playtitlebutton">Play!</div>
                <div class="titlebutton" id="instructiontitlebutton">Instructions</div>
            </div>
        </div>
        <div id="settingbuttonflex" class="buttonflex displaynone">
            <div id="settingbuttonbox" class="buttonbox">
                <div class="horizontalholderflex" id="optionlabelflex">
                    <div class="titlebutton" id="optioncategorylabel">Options</div>
                    <div id="optioncategoryafterdiv">
                        <div class="horizontalholderflex">
                            <div class="titlebutton settingbutton settingbuttonoff" id="fullscreensettingbutton">Fullscreen</div>
                            <div class="titlebutton settingbutton settingbuttonoff" id="pointerlocksettingbutton">Lock mouse</div>
                        </div>
                    </div>
                </div>
                <div class="hr"></div>
                <div class="titlebutton" id="mapcategorylabel">Choose Map</div>
                <div id="mapchoosingarea">
                    <div class="w1366h768">
                        <div class="titlebutton sizelabel">1366&times;768</div>
                        <div class="mappreviewbox">
                            <div class="svgpreviewwrapper">
                                
                            </div>
                        </div>
                    </div>
                    <div class="titlebutton sizelabel">1920&times;1080</div>
                </div>
            </div>
        </div>
    </div>
    <div id="gamescreen"></div>
</body>
</html>
